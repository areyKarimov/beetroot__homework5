<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">CSS Diner Shopping List</h1>
        <p class="header__caption">Let's go to the mail!</p>
    </header>
    <form action="#" class="list" method="GET">
        <div class="container">
            <div class="list__item">
                <input type="checkbox" name="A lot of pickles">
                <span class="list__check"></span>
                <h3 class="list__name">A lot of pickles</h3>
                <p class="list__caption">(for the next lessons about CSS)</p>
            </div>
            <div class="list__item">
                <input type="checkbox" name="10 apples">
                <span class="list__check"></span>
                <h3 class="list__name">10 apples</h3>
                <p class="list__caption">(for more CSS manipulations)</p>
            </div>
            <div class="list__item">
                <input type="checkbox" name="20 oranges">
                <span class="list__check"></span>
                <h3 class="list__name">20 oranges</h3>
                <p class="list__caption">(becouse they are awesome)</p>
            </div>
            <div class="list__item">
                <input type="checkbox" name="13 plates">
                <span class="list__check"></span>
                <h3 class="list__name">13 plates</h3>
                <p class="list__caption">(hm... they always disappear)</p>
            </div>
            <div class="list__item">
                <input type="checkbox" name="15 bentos">
                <span class="list__check"></span>
                <h3 class="list__name">15 bentos</h3>
                <p class="list__caption"></p>
            </div>
            <div class="list__item">
                <input type="checkbox" name="1 bottle of Sake ^_^">
                <span class="list__check"></span>
                <h3 class="list__name">1 bottle of Sake ^_^</h3>
                <p class="list__caption">(for my friends)</p>
            </div>
            <input class="list__submit" type="submit" value="Bon appetit :)">
        </div>
    </form>
</body>

</html>
